language: node_js
node_js:
  - '8'
branches:
  only:
    - dev
env:
  global:
    - secure: 
    - secure: 
    - NOW_TEAM=itis-4440
    - NOW_NAME=tasklog
    - ROOT_URL=https://tasklog.now.sh
install:
  - npm install --global now
script:
  - now remove $NOW_NAME --safe --yes --token=$NOW_TOKEN --team $NOW_TEAM
  - now deploy --docker --public --name $NOW_NAME --env MONGO_URL=$MONGO_URL --env ROOT_URL=$ROOT_URL --token=$NOW_TOKEN --team $NOW_TEAM
  - now alias --token=$NOW_TOKEN --team $NOW_TEAM
